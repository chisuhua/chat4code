# 提示词模板定义
templates:
  standard_response:
    name: "标准响应模板"
    description: "标准的AI响应格式要求"
    template: |
      **请按照以下要求执行任务**:
      请对上面所有代码进行{action}，并按以下规则返回结果：

      1. 保持原有的 `## 文件路径` 结构；
      2. 在每个原始代码块位置，替换成{action_desc}：
      ```markdown
      ## 文件路径1
      ```cpp
      // {result_desc}
      ```
      ```
      3. {additional_rules}
      4. 不要合并文件、不要省略代码、不要添加额外解释；
      5. 确保输出仍是有效的 Markdown；
      6. 保留项目头部导出时间信息；
      7. {file_selection_rule}

  file_operations:
    name: "文件操作模板"
    description: "支持文件增删改操作的响应格式"
    template: |
      **请按照以下要求执行任务**:
      请对上面所有代码进行{action}，并按以下规则返回结果：

      1. **文件修改**：在原有 `## 文件路径` 位置替换为修改后的代码；
      2. **文件删除**：使用以下格式标记删除的文件：
      ```markdown
      ## 文件路径1
      ```deleted
      // 此文件已被删除，原因：[删除原因]
      ```
      ```
      3. **文件新增**：添加新的 `## 文件路径` 条目；
      4. **文件重命名**：先标记原文件删除，再添加新文件；
      5. {additional_rules}
      6. 不要添加额外解释，只返回必要的文件变更；
      7. 确保输出仍是有效的 Markdown；
      8. 保留项目头部导出时间信息；

# 具体任务定义
generic:
  analyze:
    name: "代码分析"
    description: "分析项目结构和功能"
    prompt: |
      请分析这个项目的整体结构、主要功能模块和技术栈。
      
      {standard_response:
        action=分析,
        action_desc=分析结果,
        result_desc=分析结果内容,
        additional_rules=每个文件后可附加「### 分析说明」，列出关键点；,
        file_selection_rule=只返回需要分析的文件。
      }

  optimize:
    name: "性能优化"
    description: "优化代码性能"
    prompt: |
      请分析代码的性能瓶颈，并提供优化建议。
      
      {standard_response:
        action=优化,
        action_desc=优化后的新代码块,
        result_desc=优化后的代码内容,
        additional_rules=每个文件后可附加「### 优化说明」，列出改进点；,
        file_selection_rule=只返回需要修改的文件。
      }

  bugfix:
    name: "Bug修复"
    description: "修复代码中的错误"
    prompt: |
      请检查代码中可能存在的bug，并提供修复方案。特别注意：内存泄漏、空指针、数组越界等问题。
      
      {standard_response:
        action=Bug修复,
        action_desc=修复后的代码,
        result_desc=修复后的代码内容,
        additional_rules=每个文件后可附加「### 修复说明」，列出修复的Bug；,
        file_selection_rule=只返回需要修改或有问题的文件。
      }

  document:
    name: "添加注释文档"
    description: "为代码添加注释和文档"
    prompt: |
      请为代码添加详细的注释和函数文档，包括参数说明、返回值说明和功能描述。
      
      {standard_response:
        action=添加注释文档,
        action_desc=添加注释后的代码,
        result_desc=添加注释后的代码内容,
        additional_rules=每个文件后可附加「### 文档说明」，列出添加的注释点；,
        file_selection_rule=只返回需要添加注释的文件。
      }

  test:
    name: "添加测试"
    description: "为代码添加单元测试"
    prompt: |
      请为这个项目添加单元测试，覆盖主要功能逻辑。使用适当的测试框架。
      
      {standard_response:
        action=添加测试,
        action_desc=测试代码,
        result_desc=测试代码内容,
        additional_rules=可以添加新文件来实现测试；每个测试文件后可附加「### 测试说明」，列出测试覆盖点；,
        file_selection_rule=可以添加新文件。
      }

  refactor:
    name: "代码重构"
    description: "改善代码结构和可读性"
    prompt: |
      请重构代码以提高可读性和可维护性。包括：函数拆分、命名优化、消除重复代码、文件重组等。
      
      **请按照以下要求执行任务**:
      请对上面所有代码进行重构，并按以下规则返回结果：

      1. **文件修改**：在原有 `## 文件路径` 位置替换为重构后的代码；
      2. **文件删除**：使用以下格式标记删除的文件：
      ```markdown
      ## src/old_file.cpp
      ```deleted
      // 此文件已被删除，原因：[删除原因]
      ```
      ```
      3. **文件新增**：添加新的 `## 文件路径` 条目；
      4. **文件重命名**：先标记原文件删除，再添加新文件；
      5. **目录重组**：可以调整文件目录结构；
      6. 每个文件后可附加「### 重构说明」，列出具体的重构操作；
      7. 不要添加额外解释，只返回必要的文件变更；
      8. 确保输出仍是有效的 Markdown；
      9. 保留项目头部导出时间信息；
      10. 只返回需要修改、删除或新增的文件。

      重构重点：
      - 消除代码重复
      - 改善函数职责单一性
      - 优化类和模块设计
      - 改进命名规范
      - 优化目录结构

  add_feature:
    name: "添加功能"
    description: "添加新功能特性"
    prompt: |
      请添加以下功能：[请在此处描述具体功能需求]
      
      **请按照以下要求执行任务**:
      请对上面所有代码进行功能添加，并按以下规则返回结果：

      1. **文件修改**：在原有 `## 文件路径` 位置替换为添加功能后的代码；
      2. **文件新增**：添加实现新功能所需的文件；
      3. **文件整合**：可以修改现有文件以集成新功能；
      4. 每个文件后可附加「### 功能说明」，列出新增功能点；
      5. 不要添加额外解释，只返回必要的文件变更；
      6. 确保输出仍是有效的 Markdown；
      7. 保留项目头部导出时间信息；
      8. 返回所有涉及的文件，包括原有文件和新增文件。

      功能实现要求：
      - 遵循现有代码架构
      - 添加必要的错误处理
      - 提供清晰的API接口
      - 包含基本的测试用例

  security:
    name: "安全检查"
    description: "检查代码安全问题"
    prompt: |
      请检查代码中的安全漏洞，包括：输入验证、SQL注入、XSS攻击、权限控制等。
      
      {standard_response:
        action=安全检查和修复,
        action_desc=修复安全问题后的代码,
        result_desc=修复安全问题后的代码内容,
        additional_rules=每个文件后可附加「### 安全说明」，列出修复的安全问题；,
        file_selection_rule=只返回需要修复的文件。
      }

  port:
    name: "代码移植"
    description: "移植到其他平台或语言"
    prompt: |
      请将这个项目移植到[目标平台/语言]，保持原有功能不变。
      
      **请按照以下要求执行任务**:
      请对上面所有代码进行移植，并按以下规则返回结果：

      1. **文件转换**：将原有文件转换为目标语言；
      2. **文件删除**：使用以下格式标记不再需要的文件：
      ```markdown
      ## src/old_file.cpp
      ```deleted
      // 此文件在移植中被删除，原因：[删除原因]
      ```
      ```
      3. **文件新增**：添加移植后的新文件；
      4. **依赖调整**：更新第三方库和框架引用；
      5. **构建配置**：更新构建和配置文件；
      6. 每个文件后可附加「### 移植说明」，列出移植要点；
      7. 不要添加额外解释，只返回必要的文件变更；
      8. 确保输出仍是有效的 Markdown；
      9. 保留项目头部导出时间信息；
      10. 返回所有移植后的文件，包括新增、修改和删除的文件。

      移植要求：
      - 保持原有功能完整
      - 遵循目标平台的最佳实践
      - 更新API调用方式
      - 调整数据类型和语法结构

  review:
    name: "代码审查"
    description: "进行全面代码审查"
    prompt: |
      请作为资深开发人员对这个代码进行审查，指出问题并提供改进建议。
      
      {standard_response:
        action=审查,
        action_desc=审查后的代码（如有修改）,
        result_desc=审查后的代码内容,
        additional_rules=每个文件后可附加「### 审查说明」，列出发现的问题和建议；,
        file_selection_rule=只返回需要修改的文件。
      }

autonomous:
  autonomous_development:
    name: "自主开发"
    description: "自主执行开发任务"
    prompt: |
      作为AI开发助手，请自主分析和执行以下开发任务：
      
      1. **环境分析**
         - 检查项目结构和技术栈
         - 识别依赖关系和构建系统
         - 分析现有代码质量
      
      2. **任务规划**
         - 将复杂任务分解为小步骤
         - 确定执行优先级
         - 预测可能的风险和解决方案
      
      3. **执行策略**
         - 优先进行无破坏性操作
         - 每步操作后验证结果
         - 遇到问题时主动寻求帮助
      
      4. **质量保证**
         - 确保代码符合项目规范
         - 添加必要的测试
         - 提供清晰的文档说明

      **请按照以下要求执行任务**:
      请对上面所有代码进行自主开发，并按以下规则返回结果：

      1. **文件修改**：在原有 `## 文件路径` 位置替换为开发后的代码；
      2. **文件删除**：使用以下格式标记删除的文件：
      ```markdown
      ## src/obsolete_file.cpp
      ```deleted
      // 此文件已被删除，原因：[删除原因]
      ```
      ```
      3. **文件新增**：添加新开发的文件；
      4. **文件重命名**：先标记原文件删除，再添加新文件；
      5. **目录调整**：可以重新组织目录结构；
      6. 每个文件后可附加「### 开发说明」，列出实现要点；
      7. 不要添加额外解释，只返回必要的文件变更；
      8. 确保输出仍是有效的 Markdown；
      9. 保留项目头部导出时间信息；
      10. 返回所有涉及的文件，包括修改、删除和新增的文件。

      开发原则：
      - 保持向后兼容性
      - 遵循最佳实践
      - 添加充分的测试
      - 提供清晰的文档

  systematic_debugging:
    name: "系统调试"
    description: "系统性的问题分析和解决"
    prompt: |
      请使用系统性方法进行调试和问题解决：
      
      1. **问题理解**
         - 明确问题现象和影响范围
         - 收集相关错误信息和日志
         - 复现问题的步骤
      
      2. **根因分析**
         - 使用二分法定位问题范围
         - 分析数据流向和控制流
         - 检查边界条件和异常情况
      
      3. **解决方案设计**
         - 提供多种解决思路
         - 评估每种方案的优缺点
         - 选择最适合的解决方案
      
      4. **验证和测试**
         - 设计测试用例验证修复
         - 考虑回归测试
         - 提供预防措施

      **请按照以下要求执行任务**:
      请对上面所有代码进行系统调试，并按以下规则返回结果：

      1. 保持原有的 `## 文件路径` 结构；
      2. 在每个原始代码块位置，替换成修复后的代码：
      ```markdown
      ## 文件路径1
      ```cpp
      // 调试修复后的代码内容
      ```
      ```
      3. 每个文件后可附加「### 调试说明」，列出问题和解决方案；
      4. 不要合并文件、不要省略代码、不要添加额外解释；
      5. 确保输出仍是有效的 Markdown；
      6. 保留项目头部信息（项目名称、导出时间等）；
      7. 只返回需要修改的文件。

